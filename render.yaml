services:
  - type: web
    name: inscricoes-louvor-api
    env: node
    region: oregon
    plan: free

    rootDir: backend

    buildCommand: npm install
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production

      - key: PORT
        value: 10000

      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        value: eventos_igreja
